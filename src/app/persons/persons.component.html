<div *ngIf="Persons && Persons.length > 0">
  <h2>Listado de Personas</h2>
  <ul>
    <li *ngFor="let person of Persons">
      {{ person.id }} - Cédula: {{ person.ced }} - Nombre: {{ person.first_name }}
      <!-- Puedes mostrar otros detalles de la persona aquí -->
    </li>
  </ul>
</div>

<div *ngIf="Persons && Persons.length === 0">
  <p>No hay personas disponibles.</p>
</div>
